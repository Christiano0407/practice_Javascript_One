<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Practice</title>
</head>

<body>

    <main class="main-layout" id="mainLayout">
        <h1 class="main-title" id="idTitle"></h1>
        <section class="section-main" id="idSectionMain">
            <p class="text-one" id="idTextOne"></p>
            <label for="idInputText" class="label-click">text: <input id="idInputText" class="input-text" type="text"
                    placeholder="Text Here" name="idInputText"></label>
            <label for="name" class="label-click">Text: <input type="text" id="name" class="input-text" name="name"
                    placeholder="Here Text New!"></label>
            <button class="btn button" id="idBtnClick">Click Me!</button>
            <figure class="figure-image" id="idImage"></figure>
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
