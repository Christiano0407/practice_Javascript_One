<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../public/src/assets/icon/photo.png" type="image/icon" sizes="16x16">
    <link rel="stylesheet" href="./src/css/styleQueries.css">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Practice</title>
</head>

<body>

    <main class="main-layout" id="mainLayout">
        <section class="section-mainOne" id="idSectionMainOne">
            <div class="mainImg" id="idMainImg"></div>
        </section>

        <section class="section-main" id="idSectionMain">
            <h1 class="main-title" id="idTitle"></h1>
            <form action="" class="form" id="idForm">
                <p class="text-one" id="idTextOne"></p>
                <div class="form__group" id="idFormGroup">
                    <label for="idInputText" class="label-click">User Name</label>
                    <div class="form__group--user" id="idFormGroupUser">
                        <input id="idInputText" class="input-text" type="text" placeholder="User Name"
                            name="idInputText">
                        <i class="validation__estate fa-regular fa-circle-xmark"></i>
                    </div>
                    <p class="input__error--text" id="idInputError"></p>
                </div>
                <div class="form__group" id="idFormGroup">
                    <label for="name" class="label-click">Suscription</label>
                    <div class="form__group--user" id="idFormGroupUser">
                        <input type="number" id="name" class="input-text" name="name" placeholder="Suscription">
                        <i class="validation__estate fa-regular fa-circle-xmark"></i>
                    </div>
                </div>
                <div class="form__group" id="idFormGroup">
                    <label for="discount" class="label-click">Discount</label>
                    <div class="form__group--user" id="idFormUser">
                        <input type="number" id="discount" class="input-text" name="discount" placeholder="%">
                        <i class="validation__estate fa-regular fa-circle-xmark"></i>
                    </div>
                </div>
                <div class="form__group" id="idFormGroup">
                    <label for="password" class="label-click">Password</label>
                    <div class="form__group--user" id="idFormGroupUser">
                        <input type="email" class="input-text" id="Password" placeholder="Password@email.com"
                            name="password">
                        <i class="validation__estate fa-regular fa-circle-xmark"></i>
                    </div>
                    <p class="input__error--textPassword" id="idInputErrorPassword"></p>
                </div>
                <!-- Add Terms & Conditions -->
                <div class="form__group" id="idFormTerms">
                    <label class="form__label">
                        <input type="checkbox" class="form__checkbox" name="terms" id="terms">
                    </label>
                </div>
                <!-- Add DOM Js-->
                <p class="text-input" id="idTextInput"></p>
                <!-- Add Buttons -->
                <div class="div-btn" id="btnDiv">
                    <button class="btn button" type="button" id="idBtnClick">Click Me!</button>
                    <button class="btn button-img" type="button" id="idBtnClickImg">AddImg</button>
                </div>
                <figure class="figure-image" id="idImage"></figure>
            </form>
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
