<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,500;6..96,700;6..96,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="../src/assets/icon/photo.png" type="image/icon" sizes="32x32">
    <link rel="stylesheet" href="./css/mediaQueeries.css">
    <link rel="stylesheet" href="./landingCSS.css">
    <title>Landing Page || APP Web Photo Search</title>
</head>

<body>

    <main id="idMain" class="main-principal">
        <section class="landing__photo">
            <div class="landing__background">
                <div class="landing__photoLogo" id="idLandingPhoto">
                    <figure class="photoLogo__figure">
                        <img class="photoLogo__figure--img" src="/public/src/assets/icon/photo.png" alt="logo">
                    </figure>
                </div>
                <div class="landing__photoTitle">
                    <h1 id="idLandingTitle" class="landing__photoTitle--title">Start a New </br> Photography Adventure
                    </h1>
                </div>
            </div>
        </section>
        <section class="landing__btn" id="landingBtn">
            <div class="landing__footer" id="idLandingFooter">
                <h1 id="idLandingTitleTwo" class="landing__photoTitle--titleTwo">Start a New </br> Photography Adventure
                </h1>
                <h2 class="landing__footer--title" id="idFooterTitle">Get Beautiful Photography and showing in your
                    Social Media.</h2>
                <button class="btn footer--btn" id="btnFooter"><a href="../index.html">Sign In</a></button>
            </div>

        </section>

    </main>
    <script src="./landing.js"></script>
</body>

</html>
